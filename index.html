<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Color</title>
</head>
<body id="demoColor">
    <button onclick="rgbColorCreate()">RGB Color Generator</button>
<script>
//RGB color Generaor
    function rgbColorCreate(){
        let bgColor= document.getElementById('demoColor')
        let red= Math.floor(Math.random()*255)
        let green= Math.floor(Math.random()*255)
        let blue= Math.floor(Math.random()*255)
       let makeBgColor= `rgb(${red},${green},${blue})`
        bgColor.style.backgroundColor=makeBgColor
    }
</script>
</body>
</html>
